<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Diagoona HTML CSS Template</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet" /> <!-- https://fonts.google.com/ -->
    <link href="css/bootstrap.min.css" rel="stylesheet" /> <!-- https://getbootstrap.com/ -->
    <link href="css/templatemo-diagoona.css" rel="stylesheet" />
<!--

TemplateMo 550 Diagoona

https://templatemo.com/tm-550-diagoona

-->
</head>

<body>
    <div class="tm-container">        
        <div>
            <div class="tm-row pt-4">
                <div class="tm-col-left">
                    <div class="tm-site-header media">
                        <i class="fas fa-umbrella-beach fa-3x mt-1 tm-logo"></i>
                        <img class="logo__class" src="img/1565756449.svg">
                        <audio class="audio" src="audio/Oxxxymiron%20-%20Мох.mp3"></audio>
                        <div class="media-body">
                            <h1 class="tm-sitename text-uppercase">When is the album coming out?</h1>
                            <p class="tm-slogon">We are all looking forward!</p>
                        </div>        
                    </div>
                </div>

            </div>
            

        </div>

        <div class="tm-row">
            <div class="tm-col-left text-center">

            </div>
            <div class="tm-col-right tm-col-footer">
                <footer class="tm-site-footer text-right">
                    <p class="mb-0">Copyright 2020 Diagoona Co. 
                    
                    | Design: <a rel="nofollow" target="_parent" href="https://templatemo.com" class="tm-text-link">TemplateMo</a></p>
                </footer>
            </div>  
        </div>

        <!-- Diagonal background design -->
        <div class="tm-bg">
            <div class="tm-bg-left">
                <div class="promotion__timer">
                    <div class="timer">
                        <div class="timer__block">
                            <span id="days"></span>
                            <div class="month" style="margin-left: 25px">days</div>
                        </div>
                        <div class="timer__block">
                            <span id="hours"></span>
                            <div class="month"> hours</div>
                        </div>
                        <div class="timer__block">
                            <span id="minutes"></span>
                            <div class="month">minutes</div>
                        </div>
                        <div class="timer__block">
                            <span id="seconds"></span>
                            <div class="month">seconds</div>
                        </div>
                    </div>
                </div>
            </div>

            <span class="black__screen">МОХ! МОХ! МОХ! МОХ! МОХ! МОХ!</span>
            <div class="tm-bg-right">
                <img class="cat_player" src="img/1586103_730ec.gif" id="cat">
                <img class="oxxxymiron" src="img/57fe4b583edb7157b95650c1.png">
            </div>
        </div>
    </div>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.backstretch.min.js"></script>
    <script src="js/templatemo-script.js"></script>
</body>
</html>
